<div class="row">
    <div class="col-sm-6" *ngIf="selectedCustomer">
        <app-titulo [titulo]="'' + (selectedCustomer.CustomersId === 0 ? 'Novo Cliente:' : 'Cód.' + selectedCustomer.CustomersId)">
            <button class="btn  btn-warning" (click)="voltar()">Voltar</button>
        </app-titulo>

        <form [formGroup]="customerForm" (submit)="customerSubmit()">
            <div class="form-group">
              <label for="formGroupExampleInput">Nome:</label>
              <input type="text" formControlName="Name"  class="form-control">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Idade:</label>
              <input type="number" formControlName="Agee"  class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-success" [disabled]="!customerForm.valid">Enviar</button>
            </div>
        </form>
    </div>
    <div [ngClass]="{'col-sm-6':selectedCustomer, 'col-sm-12':!selectedCustomer}">
        <app-titulo [titulo]="titulo">
            <button class="btn btn-success" (click)="newCustomer()">Cadastrar</button>
        </app-titulo>
        <table class="table table-borderless table-dark table-striped table-lg table-hover">
            <thead class="bg-success">
                <tr>
                    <th scope="col">Visualizar</th>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>
                        <button class="text-white btn btn-outline-warning" (click)="customerSelect(customer)">Detalhes</button>
                    </td>
                    <td scope="row">{{customer.CustomersId}}</td>
                    <td>{{customer.Name}}</td>
                    <td>{{customer.Agee}}</td>
                    <td style="position: relative; right: 25px;">
                        <div class="btn-group">
                            <button class="btn btn-danger ml-2" (click)="deleteCustomer(customer)">Excluir</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
